<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta personal</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="card">

    <header class="header">
      <div>
        <img src="./assets/marca-grafica.svg" alt="Logo MiniFer">
      </div>

      <button class="icon">
        <img src="./assets/icono-luna.svg" alt="Icono Luna">
      </button>
    </header>
    
    <main class="main">
      <div class="brand">
        <img src="./assets/fotografia-fernanda.png" alt="Imagen de MiniFer">
      </div>

      <div>
        <h1>Diseñador multimedia</h1>
        <p>Hola soy fernanda soy estudiante de diseño y produccón multimedia.</p>
        <p>Estoy lista para colaborar en proyectos de comunicación visual para empresas y emprendedores geniales.</p>
        <a href="#">
          WhatsApp
          <img src="./assets/icono-whatsapp.svg" alt="Icono de Mensaje">
        </a>
      </div>
    </main>
    
    <footer class="footer">
      <div>
        <a class="icon" href="#">
          <img src="./assets/icono-balon.svg" alt="Icono Dribble" />
        </a>

        <a class="icon" href="#">
          <img src="./assets/icono-instagram.svg" alt="Icono Instagram" />
        </a>
        
        <a class="icon" href="#">
          <img src="./assets/icono-linkedin.svg" alt="Icono Linkedin" />
        </a>
      </div>

      <p>© 2025</p>
    </footer>

  </div>

</body>
</html>
